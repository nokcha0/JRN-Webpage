<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Audio Audio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../CSS/back.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <a href="../projectslide/project.html" class="back-button"></a>

    <h2>Audio Audio
    </h2>
    <input type="file" id="audioFile" accept=".mp3, .wav">
    <br>
    <label for="volumeControl">Volume Adjustment:</label>
    <input type="range" id="volumeControl" min="0" max="2" step="0.01" value="1">
    <div id="volumePercentage">100%</div>
    <br>
    <button id="playButton">Play Adjusted Audio</button>
    <button id="downloadButton">Download File/s</button>
    <script src="script.js"></script>
</body>
</html>
