<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>FeiFeiType</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../CSS/back.css">  

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <a href="../projectslide/project.html" class="back-button"></a>

    <div class="header">
        <img class="logo" src="monkey.png" alt="Monkey Logo">
        <div class="title">Feifei Type</div>
    </div>
       
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
                <p>Time Left:</p>
                <span><b>60</b></span>
            </li>
            <li class="time">
                <div class="timer-option">
                    <label for="timed-checkbox">Timed</label> <!-- Changed from <span> to <label> -->
                    <input type="checkbox" id="timed-checkbox" checked>
                </div>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Restart</button>
        </div>
      </div>
    </div>

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
