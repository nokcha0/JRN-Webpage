<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>한국어 영어 타자 변환기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../CSS/back.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <a href="../../index.html" class="back-button"></a>


    <div class="wrapper">
      <h2>Korean to English</h2>
      <textarea class="encode" spellcheck="false" placeholder="Type Kr txt here" required></textarea>
      <h2>Result</h2>
      <textarea class="result-encode" spellcheck="false" placeholder="Result" required readonly></textarea>
      <button class="encode-copy">Copy Eng Text</button> 

    </div>
    <div class="wrapper">
      <h2>English to Korean</h2>
      <textarea class="decode" spellcheck="false" placeholder="Type Eng txt here" required></textarea>
      <h2>Result</h2>
      <textarea class="result-decode" spellcheck="false" placeholder="Result" required readonly></textarea>
      <button class="decode-copy">Copy Kr Text</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
